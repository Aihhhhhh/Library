<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="library">
            <h1>Library</h1>
        </div>
    </header>
    <main>
        <div class="addingBook">
            <button class="add-book">Add New Book <span>+</span></button>
        </div>
        <form class="book-toggle">
            <ul id="books">
                <li>
                     <label for="title">
                        Title: <span aria-label="required">*</span>
                    </label>
                    <input type="text" name="book_title" id="title">
                </li>
                <li>
                    <label for="author">
                        Author: <span aria-label="required">*</span>
                    </label>
                    <input type="text" name="book_author" id="author">
                </li>
                <li>
                    <label for="pages">
                        Pages: <span aria-label="required">*</span>
                    </label>
                    <input type="number" name="book_pages" id="pages">
                </li>
                <li>
                    <label for="read">
                        <p>Have you read the book?<span aria-label="required">*</span></p>
                    </label>
                    Yes
                    <input type="radio" name="book_status" id="read" value="Yes">
                    No
                    <input type="radio" name="book_status" id="not-read" value="No">
                </li>
            </ul>
            <section>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </section>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
