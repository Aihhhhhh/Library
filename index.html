<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="library">
            <h1>Library</h1>
        </div>
    </header>
    <main>
        <div class="addingBook">
            <button type="button" class="add-book" onclick="addForm()">Add New Book <span>+</span></button>
        </div>
        <dialog id="enquiry">
            <form class="book-toggle" id="bookform">
                <h1> Book Details</h1>
                <p id="please-note">Required details are followed by <strong><span aria-label="required">*</span></strong></p>
                <ul id="books">
                    <li>
                        <label for="title">
                            <span>Title: </span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" name="book_title" id="title" required>
                    </li>
                    <li>
                        <label for="author">
                            <span>Author: </span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" name="book_author" id="author" required>
                    </li>
                    <li>
                        <label for="pages">
                            <span>Pages: </span> 
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="number" name="book_pages" id="pages" required>
                    </li>
                </ul>
                <section id="read_status">
                    <fieldset>
                        <legend> Have you read the book? <strong><span aria-label="required">*</span></strong></legend>
                        <ul>
                            <li>
                                <label for="read">
                                    <input type="radio" name="book_status" id="read" value="Yes" checked>
                                    Yes
                                </label>
                            </li>
                            <li>
                                <label for="not-read">
                                    <input type="radio" name="book_status" id="not-read" value="No">
                                    No
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </section>
                <section>
                    <p id="buttons">
                        <button type="button" id="cancel">Cancel</button>
                        <button type="submit">Submit</button>
                    </p>
                </section>
            </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
